experiences:
    - role: Senior Backend Developer
      time: Julio 2019 - Actualidad
      company: Loycus
      details: |
        Desarrollo desde cero del producto Loycus en un equipo multidisciplinar. Como integrante del equipo de backend, además de llevar a cabo el desarrollo del producto, una de nuestras labores
        ha sido diseñar los distintos microservicios a integrar en el nuevo producto, decidiendo qué base de datos era la más adecuada en cada caso (relacional, no relacional, orientada a grafos, etc) 
        así como el lenguaje de programación a utilizar en cada uno.
    - role: Senior Backend Developer
      time: Enero 2019 - Julio 2019
      company: Visionarity
      details: |
        Visionarity era una startup suiza con varios productos en propiedad. Como integrante del equipo de backend, mi labor consistía en diseñar y desarrollar las nuevas peticiones de mejora
        y de nuevas funcionalidades e integrarlas en los distintos productos.
    - role: Senior Backend Developer - Team Lead
      time: Junio 2015 - Enero 2019
      company: T-Systems Iberia
      details: |
        Participación en varios proyectos internacionales para BMW, en equipos distribuidos por varios países europeos. Como team lead, entre otras cosas, me ocupaba de analizar las nuevas 
        peticiones, dar soporte técnico al equipo de diseño y producto de cara a las nuevas peticiones, repartir tareas entre el equipo de desarrollo, reportar a los jefes de sección y por 
        supuesto, desarrollar :).
    - role: Analista Funcional
      time: Junio 2013 - Junio 2015
      company: Adecco IT
      details: |
        Como analista funcional, algunas de mis tareas consistían en la toma de requisitos a través de reuniones con el cliente, el diseño y documentación de nuevos desarrollos en UML o 
        el diseño de planes de pruebas para cada petición nueva de desarrollo. 
    - role: Analista Programador
      time: Diciembre 2010 - Junio 2013
      company: Adecco IT
      details: |
        Análisis y desarrollo de nuevas peticiones.
    - role: Analista Programador
      time: Septiembre 2008 - Diciembre 2010
      company: Bee Solutions
      details: |
        Análisis y desarrollo de nuevas peticiones solicitadas por cliente.
    - role: Programador
      time: Septiembre 2006 - Septiembre 2008
      company: Bee Solutions
      details: |
        Desarrollo de nuevas peticiones solicitadas por cliente en diversos proyectos.

