career-profile:
    title: Career Profile
    summary: |
      Estudié ingeniería informática en la Universidad Politécnica de Madrid y he desarrollado software durante casi 15 años. 

      Aunque he probado varios perfiles dentro del mundo de la informática (técnicos y de gestión) en distintas áreas (bases de datos, microservicios, servicios web, análisis funcional...) casi siempre me he movido en el mundo backend porque me siento cómoda trabajando entre datos y resolviendo problemas lógicos - siempre me encantaron los sudokus! :)

      Estoy acostumbrada a trabajar en equipo y he trabajo con equipos multidisciplinares e incluso internacionales. Creo que la diversidad aporta mucho valor al equipo y he aprendido mucho de este tipo de proyectos.

      En mi vida laboral busco un trabajo en el que nunca deje de aprender y "no me acomode", con flexibilidad horaria, teletrabajo ocasional y que fomente el trabajo en equipo y el buen ambiente laboral.
