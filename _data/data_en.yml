projects:
    title: Projects
    intro: >
      Below, you can find the projects in which I have worked in along my professional career.
    assignments:
      - title: Loycus
        #link: "#hook"
        tagline: "Loycus is a multiplatform product (web, apps) in which, as part of the backend team, I take part in the development of 
        different microservices whom we have, and still do, designed. We develop those services to be consumed by the frontend, as well as 
        the internal communication between our microservices and others external suppliers (Firebase, ElasticSearch, Cloudinary, Pub/Sub...),
        using several methods such as REST services or queue messaging. Currently, we have microservices developed in several programming languages,
        such as Java, Kotlin or Python, with relational databases (MySql), non relational (MongoDB) and graph-oriented (Neo4j). We use CI/CD and try
        to apply an agile work philosophy."

      - title: Visionarity | Healthi | TopPharm
        #link: "#"
        tagline: "Group of products belonging to Visionarity. As part of the backend team, I developed those needed solutions to accomplish the 
        requirements of the design team."
        
      - title: Dongle Microservice System (BMW)
        #link: "#"
        tagline: "DMS was a microservice to be integrated into the flow of services to BMW cars. In DMS case, its function was connect, activate and
        register into BMW service the dongle devices for those vehicles without an own Internet connection. Some of my duties were the management and
        coordination of a team of 4 developers, combined with developing tasks, being all the communications with the client in English."

      - title: BIP Connected Drive (BMW)
        # link: "#"
        tagline: "BIP Connected was an internal BMW product used to register new cars, know all their features and assign online services to them
        (GPS, Spotify, emergency calls, etc), among other things. Along my path in this project, some of my functions were the coordination and management
        of a team of up to 8 developers, located in several European countries (Spain, Portugal, Germany...), as well as developing tasks and 
        technical support to the design team. Being a multi-location team, daily communication was in English."

      - title: SICOSS Pros@
        #link: "#"
        tagline: "SICOSS Pros@ is the service which manage the accounting of the Spanish Social Security. During my years being part of this team, 
        I went through various roles, from developer to functional/business analyst. My tasks were focused in the analysis and development of the Telematic
        Payment Module, managing to coordinate teams of up to 3 people. Besides, during my time of business analyst, I used to meet with cliente to take
        the new requirements and, on many times, I was also in charge of detecting new customer needs to offer them the new development."

      - title: 012 management and citizen service department for the Town of Pozuelo de Alarcón
        tagline: "Development using Struts of the web of 012 management and citizen service department for the Town of Pozuelo de Alarcón."

      - title: ESTELA - Bibliometro (I.A.M.)
        tagline: "ESTELA was the management service of the municipal libraries of the city of Madrid, which included the Bibliometro module, which was in 
        charge of managing the existing Bibliometro ATMs in some stations of the Madrid metro network. During my time through this project, I was in 
        charge of the development of the Circulation and Loan, Readers, Bibliometro and Exploitation modules."

