{% assign languages = site.data.data_en.sidebar.languages %}
{% if languages %}

<div class="languages-container container-block">

  <h2 class="container-block-title">
    {{ languages.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {%for language in languages.idioms %}
    <li>
      {{ language.idiom }}
      <span class="lang-desc">({{ language.level }})</span>
    </li>
    {% endfor %}
  </ul>
{% else %}
adios
</div><!--//interests-->
{% endif %}
